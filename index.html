<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integral Evaluator</title>
		<link rel="stylesheet" href="style.css">
  </head>

  <body>
		<!-- render initial worker -->
    <section id="layout">
			<section id="integralWrapper"></section>
      <input id="integrand"></input>
			<section id="wrtWrapper"></section>
		</section>
		<section>
			<button id="addBtn">Add</button>
			<button id="removeBtn">Remove</button>
			<button id="eval">Evaluate</button>
			<button id="reset">Reset</button>
		</section>
		<!-- <p style="font-size: small; color: cornflowerblue">Progress Indicator in Web Console</p> -->
		<section>
			<progress id="progress" value="0"></progress>
			<button id="cancel">Cancel</button>
		</section>
		<section style="gap: 0;">
			<!-- override gap from css -->
			<p id="mathEval"></p>
			<p id="result"></p>
		</section>
		<p id="errorMessage"></p>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
	<script src="evaluatex.js"></script>
  <script defer src="script.js"></script>
	<script defer src="worker.js"></script>
</html>
